
<!-- LOADING DE LAS RUTAS PARA TODA LA APP -->
<div class="my-overlay" *ngIf="utilitiesService.showOverlay">
    <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
</div>


<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button> -->

<!-- Loading de informacion -->
<div *ngIf="utilitiesService.loadingMsg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" class="modal fade show full-centered" 
    style="padding-right: 15px; display: block;background-color: rgba(0, 0, 0, 0.54);">
    <div class="modal-dialog full-centered" role="document" style="height: 80%;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{utilitiesService.loadingTitleMsg}}</h5>
                <button (click)="utilitiesService.closeLoadingMsg()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div *ngIf="!utilitiesService.loadingOkMsg" class="sk-folding-cube">
                    <div class="sk-cube1 sk-cube"></div>
                    <div class="sk-cube2 sk-cube"></div>
                    <div class="sk-cube4 sk-cube"></div>
                    <div class="sk-cube3 sk-cube"></div>
                </div>
                <div *ngIf="utilitiesService.loadingOkMsg" class="">
                    <img style="height: 285px;" src="/assets/images/check-animated-gif.gif">
                </div>
            </div>
            <div class="modal-footer center-text-center">
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button> -->
                <label style="font-size: large;">
                    {{utilitiesService.loadingMessageMsg}}
                </label>
            </div>
        </div>
    </div>
</div>

<!-- NOTIFICACIONES PARA TODA LA APP -->
<div *ngIf="utilitiesService.successMessage" class="alert alert-success notificacion-flotante" role="alert">
    {{utilitiesService.actualMessageServer}} <button (click)="utilitiesService.closeNotification()">X</button>
</div>
<div *ngIf="utilitiesService.failMessage" class="alert alert-warning notificacion-flotante" role="alert">
    {{utilitiesService.actualMessageServer}} <button (click)="utilitiesService.closeNotification()">X</button>
</div>
